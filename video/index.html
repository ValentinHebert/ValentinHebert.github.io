<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALENTIN HÉBERT - VIDÉO</title>

    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;400;500;700&family=Roboto+Slab:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="container">
        <div id="parallax-bg">
            <div data-depth="0.5" class="parallax-el"></div>
        </div>
        <div id="nav-layerbg"></div>
        <div id="nav-pos"></div>
        <div id="content-container">
            <main id="swup" class="transition-vh">
                <section class="main-video">
                    <div id="player-c">
                        <div id="player"></div>
                    </div>
                    <div id="mvid-text-c">
                        <div class="mvid-text-d">
                            <div class="mvid-txt mvid-date"></div>
                        </div><div class="mvid-text-t">
                            <div class="mvid-txt mvid-title"></div>
                        </div>
                    </div>
                </section>
                <section class="video-list"></section>
            </main>
        </div>
    </div>
    <div id="vhtrp"></div>

</body>
<script src="../node_modules/parallax-js/dist/parallax.min.js"></script>
<script src="../node_modules/@swup/scroll-plugin/dist/SwupScrollPlugin.min.js"></script>
<script src="../node_modules/swup/dist/swup.min.js"></script>
<script src="../script.js"></script>
</html>
