<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>VALENTIN HÃ‰BERT - CONTACT</title>

    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;400;500;700&family=Roboto+Slab:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="container">
        <div id="parallax-bg">
            <div data-depth="0.5" id="page-bg"></div>
        </div>
        <div id="nav-layerbg"></div>
        <div id="nav-pos"></div>
        <div id="content-container">
            <main id="swup" class="transition-vh">
                <div id="form-container">
                    <form id="contact-mail" onsubmit="return false">
                        <div class="input-c">
                            <input type="text" id="name" autocomplete="chrome-off"/>
                            <div class="line"></div>
                            <div class="input-title"><span>Nom</span></div>
                        </div>
                        <div class="input-c">
                            <input type="email" id="email" autocomplete="chrome-off"/>
                            <div class="line"></div>
                            <div class="input-title"><span>Adresse email</span></div>
                        </div>
                        <div class="input-c">
                            <textarea id="msg" rows="7"></textarea>
                            <div class="line"></div>
                            <div class="input-title"><span>Message</span></div>
                        </div>
                        <button id="send">Envoyer<div class="bottom-line-button"></div></button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <div id="vhtrp"></div>

</body>
<script src="../node_modules/parallax-js/dist/parallax.min.js"></script>
<script src="../node_modules/@swup/scroll-plugin/dist/SwupScrollPlugin.min.js"></script>
<script src="../node_modules/swup/dist/swup.min.js"></script>
<script src="../script.js"></script>
</html>
